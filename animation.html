<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d变换</title>
    <link rel="stylesheet" href="./css/animation.css">
</head>
<body>
    <div class="div--curve">
        <h2>File uploading animation</h2>
        <div class="computer-wrapper">
            <div class="computer computer--from"></div>
            <div class="computer computer--target"></div>
            <div class="computer__file"></div>
        </div>
    </div>

    <div class="div--card">
        <h2>卡牌翻转动画</h2>
        <div class="card-wrapper">
            <div class="card card--front">
                <img src="./img/a.jpeg" alt="">
            </div>
            <div class="card card--rear">
                <img src="./img/b.jpeg" alt="">
            </div>
        </div>
    </div>
    <div class="div--fly">
        <h2>飞翻</h2>
        <div class="fly-wrapper">
            <div class="fly-card"></div>
        </div>
    </div>
</body>
</html>
